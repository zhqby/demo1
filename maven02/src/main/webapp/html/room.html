<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">开房</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">退房</a>

<script src="../sources/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 
<script>
layui.use('table', function(){
	  var table = layui.table;
	  
	  var pagecount;
	  page();
	  function page(){
		  $.ajax({
			url: 'http://localhost:8080/maven02/room/selectCount',
		        dataType: 'json',
		        type: 'get',
		        async:false,
		        success: function(data) {
		            pagecount = data.count;
		            //console.log(data.count)
		            console.log(pagecount)
		            }
		          });
	  }
	  console.log(pagecount);
	  
	  table.render({
	    elem: '#test'
	    ,url:'http://localhost:8080/maven02/room/selectAll'
	    ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
	    ,cols: [[
	      {type:'checkbox'}
	      ,{field:'roomId', width:80, title: '房间号', sort: true}
	      ,{field:'flag', width:80, title: '入住情况'}
	      ,{field:'userName', width:80, title: '姓名'}
	      ,{field:'phoneNumber', width:80, title: '手机号'}
	      ,{field:'idCard', width:80, title: '身份证号'}
	      ,{field:'startTime', width:80, title: '入住时间'}
	      ,{field:'endTime', width:80, title: '退房时间'}  
	      ,{field:'timeLength', width:80, title: '预定或入住时长(小时)'}
	      ,{field:'surplusTime', width:80, title: '剩余时间(小时)'}
	    
	      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
	    ]]
	    ,page: true
	    ,limit:5
	    ,response:{
			statusName: 'status' //规定数据状态的字段名称，默认：code
			,dataName: 'rows' //规定数据列表的字段名称，默认：data
		} 
			,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
				return {
			        "status": res[0].status,   //解析接口状态
			        "message":res[1].message,  //解析提示文本
			        "count": pagecount,       //解析数据长度
			        "rows": res[3].rows.item  //解析数据列表
			    };
	  	}
	  });
	
	  //头工具栏事件
	  table.on('toolbar(test)', function(obj){
	    var checkStatus = table.checkStatus(obj.config.id);
	    switch(obj.event){
	   	  case 'addroom'://加的
	        addroom();
	      break;
	      case 'getCheckData':
	        var data = checkStatus.data;
	        layer.alert(JSON.stringify(data));
	      break;
	      case 'getCheckLength':
	        var data = checkStatus.data;
	        layer.msg('选中了：'+ data.length + ' 个');
	      break;
	      case 'isAll':
	        layer.msg(checkStatus.isAll ? '全选': '未全选');
	      break;
	      
	      //自定义头工具栏右侧图标 - 提示
	      case 'LAYTABLE_TIPS':
	        layer.alert('这是工具栏右侧自定义的一个图标按钮');
	      break;
	    };
	  });
	  
	  //监听行工具事件
	  table.on('tool(test)', function(obj){
	    var data = obj.data;
	    //console.log(obj)
	    if(obj.event === 'del'){
	      layer.confirm('确定要退房吗', function(index){
	        obj.del();
	        //在这里写删除方法
	        deleteById(data.roomId);
	        layer.close(index);
	      });
	    } else if(obj.event === 'edit'){
	    	form.val("updata", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
	    		  "roomId": data.roomId // "name": "value"
	    		  ,"flag":data.flag
	    		  ,"name": data.name
	    		  ,"phoneNumber":data.phoneNumber
	    		  ,"idCard":data.idCard
	    		  ,"startTime":data.startTime
	    		 
	    		  ,"endTime":data.endTime
	    		
	    		});
	      	updateById(data);
	      }
	  });
	
	//引入from表单
		//add
		layui.use(['form', 'laydate'], function(){
			form = layui.form;
			form.render();
			
			//表单取值
			  form.on('submit(demo2)', function(data){
			    console.log(JSON.stringify(data.field));
			    $.ajax({   
		           url:'../room/insert',       
		           method:'get',
		          
		           data:data.field,        
		           dataType:'JSON',  
		           success:function(res){       
		                if(res.status='0'){ 
		     			console.log(res);	
		               	 	layer.msg("添加成功");
		               		$("#addForm")[0].reset();
		                 	form.render();
		             		
		             	 	page();
		                }else{
		                	layer.msg("添加失败");  
			                $("#addForm")[0].reset();
			                form.render();
		                }            
		           },
	             error:function (data) {
		               	layer.msg("网络错误");
		                $("#addForm")[0].reset();
		                form.render(); 
		           } 
		          }) ;
			      layer.close(layer_index);
			  });
			
			//添加房间
			  form.on('submit(sub1)', function(data){
			    console.log(JSON.stringify(data.field));
			    $.ajax({   
		           url:'../room/insertRoom',       
		           method:'get',
		          
		           data:data.field,        
		           dataType:'JSON',  
		           success:function(res){       
		                if(res.status='0'){ 
		     			console.log(res);	
		               	 	layer.msg("添加成功");
		               		$("#addRoomForm")[0].reset();
		                 	form.render();
		             		
		             	 	page();
		                }else{
		                	layer.msg("添加失败");  
			                $("#addRoomForm")[0].reset();
			                form.render();
		                }            
		           },
	             error:function (data) {
		               	layer.msg("网络错误");
		                $("#addRoomForm")[0].reset();
		                form.render(); 
		           } 
		          }) ;
			      layer.close(layer_index);
			  });
			
			
			//update
			  form.on('submit(demo3)', function(data){
				  console.log(JSON.stringify(data.field));
				  $.ajax({   
				       url:'../room/updateByRomId',       
				       method:'get',
				       data:data.field,        
				       dataType:'JSON',  
				       success:function(res){       
				            if(res.status='0'){ 
				  			//console.log(res);	
				           	 	layer.msg("开房成功");
				           		$("#updataForm")[0].reset();
				             	form.render();
				         		
				            	//刷新页面
				            	table.reload('test', {
				            		url: '../room/selectAll'
				            	});
				         	 	page();
				         	 	
				            }else{
				            	layer.msg("开房失败");  
				             $("#updataForm")[0].reset();
				             form.render();
				            }            
				       },
				          error:function (data) {
				           	layer.msg("网络错误");
				            $("#updataForm")[0].reset();
				            form.render(); 
				       } 
				      }) ;
				   layer.close(layer_index);
				  });

		});


		function add(){
		 layer_index= layer.open({
			  type: 1,  //可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
			  title: "添加", //数组第二项可以写任意css样式；如果你不想显示标题栏，你可以title: false
			  area: ['500px', '500px'], //所打开页面大小
			  content:$("#addForm"), //内容
			  //关闭操作
			  cancel: function(){
				layer.close(layer_index);
				$("#addForm")[0].reset();
				$('#demoe1').attr('src', "");	  
			  }
		 }); 
		//刷新页面
		table.reload('test', {
			url: 'http://localhost:8080/maven02/room/selectAll'
			});
		}
		
		
		function addroom(){
			 layer_index= layer.open({
				  type: 1,  //可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
				  title: "添加", //数组第二项可以写任意css样式；如果你不想显示标题栏，你可以title: false
				  area: ['500px', '500px'], //所打开页面大小
				  content:$("#addRoomForm"), //内容
				  //关闭操作
				  cancel: function(){
					layer.close(layer_index);
					$("#addRoomForm")[0].reset();
					//$('#demoe1').attr('src', "");	  
				  }
			 }); 
			//刷新页面
			table.reload('test', {
				url: 'http://localhost:8080/maven02/room/selectAll'
				});
			}
	
	
		 //设定开始时间
		 layui.use('laydate',function () {
		        var laydate=layui.laydate;
		        laydate.render({
		            elem:'#startTime',
		            type:'datetime'
		        });
		    });
		  
		  //设定结束时间
		 layui.use('laydate',function () {
		     var laydate=layui.laydate;
		     laydate.render({
		         elem:'#endTime',
		         type:'datetime'
		     });
		 });
		
		//修改
		function updateById(data){
			 
			  layer_index= layer.open({
				  type: 1,  //可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
				  title: "修改", //数组第二项可以写任意css样式；如果你不想显示标题栏，你可以title: false
				  area: ['500px', '600px'], //所打开页面大小
				  content:$("#updataForm"), //内容
				  //将数据显示在框上边
				
				  //关闭操作
				  cancel: function(){
					layer.close(layer_index);
					$("#updataForm")[0].reset();
					
				  }
			 }); 

		}
	
});


//删除
	function deleteById(index){

	var url = "../room/deleteByRoomId";
	$.ajax({
	    type: "get", //指定提交的类型 get对应 doGet()方法，post--->doPost()犯法
	    url: url,    //传输地址的URL
	    data: {"roomId":index}, //data代表我们的数据  key -value类型的数据
	    dataType:'JSON',  
	    async : false, //success和error代表是否返回成功，既后台给前台传输数据是否成功
	    success: function (res)
	    {
	    	layer.msg("退房成功");  
	    	
	    },
	    error:function (XMLHttpRequest, textStatus, errorThrown) { 
	        alert(typeof(errorThrown));
	     }
	});
}
